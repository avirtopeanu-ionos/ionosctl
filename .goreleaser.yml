project_name: ionosctl

before:
  hooks:
    - go mod tidy
builds:
  - main: ./main.go
    env:
      - CGO_ENABLED=0
      - GO111MODULE=on
    mod_timestamp: '{{ .CommitTimestamp }}'
    flags:
      - -trimpath
      - -mod=vendor
    ldflags:
      - "-X github.com/ionos-cloud/ionosctl/commands.Version={{ .Version }}"
      - "-X github.com/ionos-cloud/ionosctl/commands.Label=release"
    goos:
      - windows
      - linux
      - darwin
    goarch:
      - amd64
      - '386'
      - arm64
    ignore:
      - goos: darwin
        goarch: '386'
    binary: '{{ .ProjectName }}'

archives:
  - name_template: '{{ .ProjectName }}-{{ .Version }}-{{ .Os }}-{{ .Arch }}'
    format_overrides:
      - goos: windows
        format: zip
    files: [include-only-the-binary*]
    wrap_in_directory: false

brews:
  -
    name: ionosctl
    homepage: "https://github.com/ionos-cloud/ionosctl"
    license: "Apache-2.0"
    folder: ionosctl
    description: "The IONOS Cloud CLI (ionosctl) gives the ability to manage IONOS Cloud infrastructure directly from Command Line."
    commit_msg_template: "Brew formula update for {{ .ProjectName }} version {{ .Tag }}"
    tap:
      owner: ionos-cloud
      name: homebrew-ionos-cloud
    commit_author:
      # name: avirtopeanu-ionos
      # email: avirtopeanu-ionos@alexandru-claudius.virtopeanu@ionos.com
      name: goreleaserbot
      email: bot@goreleaser.com

checksum:
  name_template: '{{ .ProjectName }}-{{ .Version }}-SHA256SUMS'
  algorithm: sha256
release:
# If you want to manually examine the release before its live, uncomment this line:
draft: true
changelog:
  skip: false
